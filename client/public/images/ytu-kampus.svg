<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kampüs görseli placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b2a5b"/>
      <stop offset="1" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="hill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1f4aa8"/>
      <stop offset="1" stop-color="#0b2a5b"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.12" stroke="#ffffff">
    <path d="M0 150H1600M0 300H1600M0 450H1600M0 600H1600M0 750H1600"/>
    <path d="M200 0V900M400 0V900M600 0V900M800 0V900M1000 0V900M1200 0V900M1400 0V900"/>
  </g>

  <!-- hills -->
  <path d="M0 720 C 260 610, 420 650, 640 720 C 860 790, 1120 770, 1600 650 L1600 900 L0 900 Z" fill="url(#hill)" opacity="0.9"/>
  <path d="M0 780 C 300 720, 520 740, 760 800 C 1000 860, 1240 860, 1600 780 L1600 900 L0 900 Z" fill="#062045" opacity="0.95"/>

  <!-- simple building silhouette -->
  <g transform="translate(1040 355)" fill="#ffffff" opacity="0.85">
    <rect x="0" y="120" width="420" height="240" rx="8"/>
    <rect x="60" y="60" width="300" height="80" rx="8" opacity="0.9"/>
    <rect x="190" y="0" width="40" height="70" rx="8" opacity="0.9"/>
    <g opacity="0.35">
      <rect x="40" y="150" width="60" height="60"/>
      <rect x="120" y="150" width="60" height="60"/>
      <rect x="200" y="150" width="60" height="60"/>
      <rect x="280" y="150" width="60" height="60"/>
      <rect x="360" y="150" width="40" height="60"/>

      <rect x="40" y="230" width="60" height="60"/>
      <rect x="120" y="230" width="60" height="60"/>
      <rect x="200" y="230" width="60" height="60"/>
      <rect x="280" y="230" width="60" height="60"/>
      <rect x="360" y="230" width="40" height="60"/>
    </g>
  </g>

  <!-- label -->
  <g fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif">
    <text x="80" y="140" font-size="54" font-weight="700" opacity="0.95">YTÜ Kültür Hizmetleri</text>
    <text x="80" y="200" font-size="26" opacity="0.85">Geliştirme ortamı placeholder görsel</text>
  </g>
</svg>
